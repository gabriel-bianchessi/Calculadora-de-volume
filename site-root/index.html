<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de volume</title>
</head>
<body>
    <ul>
    <header>Calculadora de Volume</header>

    <li><label for="altura" id="altura">Altura (em cm):</label>
    <input type="number" id="alturac" name="altura"></li>

    <li><label for="comprimento" id="comprimento">Comprimento (em cm):</label>
    <input type="number" id="comprimentoc" name="comprimento"></li>

    <li><label for="largura" id="largura">Largura (em cm):</label>
    <input type="number" id="largurac" name="largura"></li>
    </ul>
</body>
</html>
